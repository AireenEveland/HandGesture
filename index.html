<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手势识别 - 本地极速版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>手势识别系统</h1>
            <p class="subtitle">本地高性能模式 (Localhost High Performance)</p>
        </header>

        <div class="main-content">
            <div class="camera-container">
                <div class="video-box">
                    <h2>原始画面</h2>
                    <video id="video" autoplay playsinline></video>
                </div>
                <div class="video-box">
                    <h2>识别结果</h2>
                    <img id="processed-image" src="" alt="等待启动...">
                </div>
            </div>

            <div class="info-panel">
                <div class="info-item fps-item"><span class="info-label">FPS:</span><span id="fps-display" class="info-value">--</span></div>
                <div class="info-item latency-item"><span class="info-label">延迟:</span><span id="latency-display" class="info-value">--</span></div>
                <div class="info-item"><span class="info-label">左手:</span><span id="left-hand-digit" class="info-value">--</span></div>
                <div class="info-item"><span class="info-label">右手:</span><span id="right-hand-digit" class="info-value">--</span></div>
            </div>
        </div>

        <div class="controls-panel">
            <div class="experiment-controls">
                <div class="control-group">
                    <label>会话ID:</label>
                    <input type="text" id="sessionId" value="local-test">
                </div>
                <div class="control-group">
                    <label>网络环境:</label>
                    <select id="networkType">
                        <option value="localhost">Localhost (本机)</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>分辨率:</label>
                    <select id="resolutionSelect">
                        <option value="320x240">320 x 240 (极速)</option>
                        <option value="640x480" selected>640 x 480 (标准)</option>
                        <option value="800x600">800 x 600 (高清)</option>
                        <option value="1280x720">1280 x 720 (超清)</option>
                    </select>
                </div>
            </div>

            <div class="button-row">
                <div class="main-controls">
                     <button id="startButton" class="btn btn-start">开始</button>
                     <button id="stopButton" class="btn btn-stop" style="display: none;">停止</button>
                </div>
                <div class="data-buttons">
                    <button id="exportData" class="btn btn-export">导出CSV</button>
                    <button id="resetData" class="btn btn-reset">重置</button>
                </div>
            </div>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>
    <script src="script.js"></script>
</body>
</html>
